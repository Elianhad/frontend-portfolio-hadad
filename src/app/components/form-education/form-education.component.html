<div class="container-form">
  <form
    [formGroup]="formEducation"
    (submit)="onSubmitEducationForm($event)"
    class="form-control p-4 position-relative"
  >
  <button class="button-close"  (click)="makeFormInvisible()">
    <div class="contenedor-button">
      <img alt="Editar" width="50" height="50" src="../../../assets/icons8-delete.png" /> 
    </div>      
  </button>
    <label class="form-label" for="nameEd">Título</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id="name"
    />
    <label class="form-label" for="campus">Institución</label>
    <input
      formControlName="campus"
      type="text"
      class="form-control"
      id="campus"
    />
    <label class="form-label" for="fecha">Fecha</label>
    <input
      formControlName="date"
      type="date"
      class="form-control"
      id="fecha"
    />

    <button
      type="submit"
      class="btn btn-primary text-center text-uppercase mt-2"
      [disabled]="!formEducation.valid"
    >
      Aceptar
    </button>
  </form>
</div>
