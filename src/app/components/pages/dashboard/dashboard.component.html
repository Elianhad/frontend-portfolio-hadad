<div class="contenedor-dashboard">
  <app-header></app-header>
  <app-hero [isInDashboard]="isInDashboard" ></app-hero>
  <app-about [isInDashboard]="isInDashboard"></app-about>
  <app-education
  (emit)="receiveSelectedItem($event)"
  ></app-education> 
  <app-skills></app-skills>
  <app-form-education
    *ngIf="isFormEducation"
    class="app-form"
  ></app-form-education>
  <app-form-skills *ngIf="isFormSkill" class="app-form"></app-form-skills>
</div>
