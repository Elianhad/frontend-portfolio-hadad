<div class="container-form" *ngIf="isFormActive">
  <form
  class="form-control p-4 position-relative"
  (submit)="submitForm()"
  >
  <button type="button" class="btn btn-close" (click)="onClickClose()" >
  </button> 
    <h2 class="text-center mb-4">Experiencia</h2>
    <div class="form-group">
      <label>Título:</label>
      <input
        type="text"
        [(ngModel)]="titulo"
        name="titulo"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Descripción:</label>
      <textarea
        [(ngModel)]="descripcion"
        name="descripcion"
        class="form-control"
      ></textarea>
    </div>

    <label>Fecha:</label>
    <input type="date" [(ngModel)]="fecha" name="fecha" class="form-control" />
    <button type="submit" class="btn btn-outline-primary mt-4">Aceptar</button>
  </form>
</div>
