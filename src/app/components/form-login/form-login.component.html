<form
  class="card w-100 p-3"
  (ngSubmit)="onSubmit($event)"
  [formGroup]="formLogin"
>
  <h1 class="card-header text-center">Iniciar Sesion</h1>
  <div class="card-body p-5">
    <div class="mb-3">
      <label for="email" class="form-label">Email </label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="name@example.com"
      />
      <div *ngIf="email?.errors?.['required'] && email?.touched" >Es requerido</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
    </div>
    <div *ngIf="password?.errors?.['required'] && password?.touched" >Es requerido</div>
    <div *ngIf="password?.errors?.['pattern']" >Requiere este formato</div>
  
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="formLogin.invalid">Aceptar</button>
</form>
